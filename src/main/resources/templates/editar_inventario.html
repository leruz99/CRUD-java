<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Inventario</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inventario</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/inventarios}">Contol de Inventario</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Producto</h1>
				<div class="card-body">
					<form th:action = "@{/inventarios/{id}(id=${inventario.id})}" th:object = "${inventario}" method = "POST">
						<div class = "form-group">
							<label>Codigo</label>
							<input type = "number" name = "codigo" th:field = "*{codigo}" class = "form-control" placeholder="Digite su codigo", required>	
						</div>
						
						<div class = "form-group">
							<label>Nombre</label>
							<input type = "text" name = "nombre" th:field = "*{nombre}" class = "form-control" placeholder="Digite su nombre", required>	
						</div>
						
						<div class = "form-group">
							<label>Descripcion</label>
							<input type = "text" name = "descripcion" th:field = "*{descripcion}" class = "form-control" placeholder="Digite la descripcion", required>	
						</div>
						
						<div class = "form-group">
							<label>Cantidad</label>
							<input type = "number" name = "cantidad" th:field = "*{cantidad}" class = "form-control" placeholder="Digite la cantidad", required>	
						</div>
						
						<div class = "form-group">
							<label>Precio</label>
							<input type = "number" name = "precio" th:field = "*{precio}" class = "form-control" placeholder="Digite el precio", required>	
						</div>
						<br>
						<div class = "box-footer">
							<button class="btn btn-success">Guardar</button>	
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Inventarios</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inventario</a>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/inventarios}">Contol de Inventario</a></li>
			</ul>

		</div>
	</nav>
	<div class="container">
		<div>
			<h1>Lista de Inventarios</h1>
		</div>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Cantidad</th>
					<th>$Precio</th>
					<th>Check</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="inventario : ${inventarios}">
				<td th:text="${inventario.codigo}">Id</td>
				<td th:text="${inventario.nombre}">Nombre</td>
				<td th:text="${inventario.descripcion}">Descripcion</td>
				<td th:text="${inventario.cantidad}">Cantidad</td>
				<td th:text="${inventario.precio}">Precio</td>
				<td>
					<a th:href="@{/inventarios/editar/{id}(id=${inventario.id})}"
					class="btn btn-info">Editar</a> <a
					th:href="@{/inventarios/{id}(id=${inventario.id})}"
					class="btn btn-danger">Eliminar</a>
				</td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
